{% extends 'base.html' %}

{% block title %}Eliminar Mensaje{% endblock %}

{% block content %}
<h2>Eliminar Mensaje</h2>
<p>¿Estás seguro de que quieres eliminar el mensaje "{{ mensaje.texto }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'ver_mensajes_recibidos' %}">Cancelar</a>
</form>
{% endblock %}

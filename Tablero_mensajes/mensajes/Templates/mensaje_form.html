{% extends "mensajes/base.html" %}

{% block title %}Crear Mensaje{% endblock %}

{% block content %}
<h2>Crear Mensaje</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_asunto">Asunto:</label>
        {{ form.asunto|add_class:"form-control" }}
    </div>
    <div class="form-group">
        <label for="id_cuerpo">Cuerpo:</label>
        {{ form.cuerpo|add_class:"form-control" }}
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}

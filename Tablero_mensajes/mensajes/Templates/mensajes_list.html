{% block title %}Mensajes{% endblock %}

{% block content %}
<h2>Mensajes</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Asunto</th>
            <th>Cuerpo</th>

        </tr>
    </thead>
    <tbody>
        {% for mensaje in mensajes %}
        <tr>
            <td>{{ mensaje.asunto }}</td>
            <td>{{ mensaje.cuerpo }}</td>
